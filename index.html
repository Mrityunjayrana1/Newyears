<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ† Happy New Year ðŸŽ†</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
}
.card{
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,0.15);
  padding:40px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:420px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}
h1{
  font-size:2.2rem;
  margin-bottom:10px;
}
h2{
  font-size:1.3rem;
  margin-bottom:20px;
}
.timer{
  font-size:1.5rem;
  margin-bottom:25px;
}
button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ffd700;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.1);}
canvas{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>ðŸŽ‰ Happy New Year 2026 ðŸŽ‰</h1>
  <h2>Mrityunjay ke taraf se</h2>
  <div class="timer" id="countdown">Loading...</div>
  <button onclick="startParty()">ðŸŽ¶ Start Celebration</button>

  <audio id="song">
    <source src="newyear.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
// ðŸŽ¯ Countdown
const newYear = new Date("Jan 1, 2026 00:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const diff = newYear - now;
  if(diff <= 0){
    document.getElementById("countdown").innerHTML="ðŸŽ† Welcome 2026 ðŸŽ†";
    return;
  }
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((diff%(1000*60*60))/(1000*60));
  const s=Math.floor((diff%(1000*60))/1000);
  document.getElementById("countdown").innerHTML=
  `${d}d ${h}h ${m}m ${s}s`;
},1000);

// ðŸŽµ Start Party
function startParty(){
  document.getElementById("song").play();
  startConfetti();
}

// ðŸŽŠ Confetti Animation
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
let particles=[];

function startConfetti(){
  for(let i=0;i<200;i++){
    particles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+2,
      c:`hsl(${Math.random()*360},100%,50%)`,
      s:Math.random()*5+2
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.c;
    ctx.fill();
    p.y+=p.s;
    if(p.y>canvas.height)p.y=0;
  });
  requestAnimationFrame(animate);
}
animate();

window.onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
